<body>
    <form action="search" method="get">

        <body>
          <br>
          <div class="container">
            <div class="row justify-content-center">
              <!-- col 1 -->
              <div class="col-4">

                <!-- enter the name of the person you wish to search up -->
                <div class="form-group">
                    <label for="firstname"><strong>Name</strong></label>
                    <input type="firstname" class="form-control" name="firstname" id="firstname" aria-describedby="firstname"
                      placeholder="FirstName LastName">
                </div>
                <br>
                <div class="form-group">
                  <label for="lastname"><strong>Name</strong></label>
                  <input type="lastname" class="form-control" name="lastname" id="lastname" aria-describedby="lastname"
                    placeholder="FirstName LastName">
                </div>
                <br>
                <strong>Are you looking for students, alums, or both?</strong>
                <div class="form-check">
                  <input class="form-check-input" id="ugrad" type="radio" name="student">
                  <label class="form-check-label" for="ugrad"> Undergraduate Student </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="grad" type="radio" name="student">
                  <label class="form-check-label" for="grad"> Graduate Student </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="alum" type="radio" name="student">
                  <label class="form-check-label" for="alum"> Alumnus </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="all3" type="radio" name="student">
                    <label class="form-check-label" for="alum"> All 3 of the Above </label>
                  </div>  
                <br>
                <div class="form-group">
                    <label for="major"><strong>Major</strong></label>
                    <input type="major" class="form-control" name="major" id="major" aria-describedby="major"
                      placeholder="Ex: COS (must be 3 letter acronym)">
                </div>
                <br>
                <div class="form-group">
                    <label for="zipcode"><strong>Zip Code</strong></label>
                    <input type="zipcode" class="form-control" name="zipcode" id="zipcode" aria-describedby="zipcode"
                      placeholder="Ex: 08544">
                </div>
                <br>

                <br>
            
                <br>
      
      
              </div>
      
              <!-- col 2 -->
              <div class="offset-1 col-4">
                <div class="form-group">
                    <label for="email"><strong>Email Address</strong></label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="email"
                      placeholder="Ex: tiger-link@princeton.edu">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlSelect2"><strong>Select the careers you're searching for.</strong></label>
                  <br>
                  <br>
                  <select multiple class="form-control" id="exampleFormControlSelect2" name="career">
                    <option>Software Engineering</option>
                    <option>Product Management</option>
                    <option>Consulting</option>
                    <option>Private Equity</option>
                    <option>Investment Banking</option>
                    <option>Theater Performance</option>
                    <option>Politics</option>
                    <option>Researcher</option>
                  </select>
                </div>
      
                <!-- hidden input -->
                <div class="col-0">
                  <input type="hidden" id="profileid" name="profileid" value="">
                  <input type="hidden" id="email" name="email" value="">
                  <input type="hidden" id="name" name="name" value="">
                </div>
      
                <script>
                  function setHidden() {
                    document.getElementById("profileid").value = localStorage.getItem("profileid");
                    document.getElementById("email").value = localStorage.getItem("email");
                    document.getElementById("name").value = localStorage.getItem("name");
                  }
                  setHidden();
                </script>
      
              </div>
            </div>
          </div>
        </body>
