<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include JQuery, Popper, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS for bootstrap select -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript for bootstrap select -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

    <link rel='stylesheet' type='text/css' href='static/style.css'>

</head>

<script>
    'use strict';
    $(document).ready(function () {

        let role = "{{ role }}"

        $("#studGroup1").hide();
        $("#alumGroup1").hide();
        $("#studGroup2").hide();
        $("#alumGroup2").hide();
        $("#studGroup3").hide();
        $("#alumGroup3").hide();

        if (role == 'student') {
            $("#studGroup1").show();
            $("#studGroup2").show();
            $("#studGroup3").show();
            $("#classYear").attr("min", "2021");
            $("#classYear").attr("max", "2025");
        }
        else {
            $("#alumGroup1").show();
            $("#alumGroup2").show();
            $("#alumGroup3").show();
            $("#classYear").attr("min", "1920");
            $("#classYear").attr("max", "2020");
        }

    });
</script>


<form action="updateprofile" method="post">

    <body id="generic-body">
        {% with bold='edit' %}
        {% include "navbar.html" %}
        {% endwith %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name"><strong>Name</strong></label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                            value="{{ info[0] }}" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                            value="{{ info[2] }}" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="classYear"><strong>Class Year</strong></label>
                        <input type="number" min="2021" max="2025" placeholder="Ex: 2023" class="form-control"
                            name="classYear" id="classYear" aria-describedby="emailHelp" value="{{ info[1] }}" required>
                    </div>
                    <br>
                    <strong>Major</strong>
                    <select class="form-select" aria-label="Default select example" name="major">
                        <option value="{{ info[3] }}" selected required>{{ info[3] }}</option>
                        {% set temp_major = info[3]|string %}
                        <!-- send selected careers to template via Jinja -->
                        {% with prevMajor=temp_major %}
                        {% include "allmajors.html" %}
                        {% endwith %}
                    </select>
                    <br>
                    <div class="form-group">
                        <label for="zipcode"><strong>Zip Code</strong></label>
                        <input type="tel" minlength="5" maxlength="5" class="form-control" name="zipcode" id="zipcode"
                            aria-describedby="emailHelp" pattern="[0-9]*" value="{{ info[4] }}" required>
                    </div>
                    <br>

                    <strong id="studGroup1">How many alumni would you like to be matched with?</strong>
                    <strong id="alumGroup1">How many students would you like to be matched with?</strong>
                    <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
                        {% with selectedNumber=info[5] %}
                        {% include "numofmatches.html" %}
                        {% endwith %}
                    </select>
                    <br>
                </div>

                <!-- ghost spacing column -->
                <div class="col-1">

                </div>

                <div class="col-5">
                    <div class="form-group">
                        <label for="careerForm">
                            <strong id="studGroup2">Select the industries you're interested in. </strong>
                            <strong id="alumGroup2">Select the industries you've worked in. </strong>
                        </label>
                        <br>
                        <select multiple class="selectpicker" id="careerForm" name="career"
                            data-selected-text-format="count" required>
                            {% set temp_list = [] %}
                            {% for c in careers:%}
                            <option selected>{{ c }}</option>
                            {{ temp_list.append(c|string)}}
                            {% endfor %}
                            <!-- send selected careers to template via Jinja -->
                            {% with selectedCareers=temp_list %}
                            {% include "careeroptions.html" %}
                            {% endwith %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="groupsForm">
                            <strong id="studGroup3">Select the student groups you are currently involved in. </strong>
                            <strong id="alumGroup3">Select the groups you were involved in as a student. </strong>
                        </label>
                        <br>
                        <select multiple class="selectpicker" id="interests" name="interests"
                            data-selected-text-format="count">
                            {% set temp_list = [] %}
                            {% for i in interests:%}
                            <option selected>{{ i }}</option>
                            {{ temp_list.append(i|string)}}
                            {% endfor %}
                            <!-- send selected interests to template via Jinja -->
                            {% with selectedInterests=temp_list %}
                            {% include "interestoptions.html" %}
                            {% endwith %}
                        </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    <a href='logout'>
                        <button type="button" style="background-color: red" class="btn btn-primary btn-md btn-block">Sign Out.</button>
                    </a>
    
                </div>
            </div>
        </div>
    </body>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="submit" name="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
            <br>
            {% for mess in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{mess}}
            </div>
            {% endfor %}
        </div>
    </body>

</form>

</html>
