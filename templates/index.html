<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  <link rel='stylesheet' type='text/css' href='static/style.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
</head>

<body>

  <!-- heading -->
  <h2 style="text-align: center;">Welcome to TigerLink!</h2>
  <h4 style="text-align: center;">
    <small class="text-muted">Please fill out the questions below to create your profile.</small>
  </h4>
</body>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

<form action="createstudent" method="post">

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <!-- col 1 -->
        <div class="col-4">
          <strong>Are you a student or alumnus?</strong>
          <div class="form-check">
            <input class="form-check-input" id="ugrad" type="radio" name="role">
            <label class="form-check-label" for="ugrad"> Undergraduate Student </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="grad" type="radio" name="role">
            <label class="form-check-label" for="grad"> Graduate Student </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="alum" type="radio" name="role">
            <label class="form-check-label" for="alum"> Alumnus </label>
          </div>
          <br>
          <strong>Class Year</strong>
          <select class="form-select" aria-label="Default select example" name="classYear">
            <option value="" selected disabled>Please select</option>
            <option value="1963">1963</option>
            <option value="1998">1998</option>
            <option value="2023">2023</option>
          </select>
          <br>
          <strong>Major</strong>
          <select class="form-select" aria-label="Default select example" name="major">
            <option value="" selected disabled>Please select</option>
            <option value="COS">COS</option>
            <option value="ORF">ORF</option>
            <option value="MAT">MAT</option>
          </select>
          <br>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="matchBool">
            <label class="custom-control-label" for="customSwitch1">I would like to be matched with a mentor or
              mentee</label>
          </div>

          <br>

          <strong>How many matches would you like?</strong>
          <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <br>

          <div class="form-group">
            <label for="Zip Code"><strong>Zip Code</strong></label>
            <input type="zipcode" class="form-control" name="zipcode" id="zipcode" aria-describedby="emailHelp"
              placeholder="Ex: 08554">
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone.</small>
          </div>

        </div>


        <!-- ghost spacing column -->
        <div class="col-1">

        </div>

        <!-- col 2 -->
        <div class="col-5">
          <div class="form-group">
            <label for="careerForm"><strong>Select the industries you're interested in or work
                in.</strong></label>
            <select class="form-control" id="industry" multiple>
              <option>Software Engineering</option>
              <option>Product Management</option>
              <option>Accounting</option>
              <option>Marketing</option>
              <option>Architecture</option>
              <option>Consulting</option>
              <option>Energy Resources</option>
              <option>Chemical Engineering</option>
              <option>Civil Engineering</option>
              <option>Electrical Engineering</option>
              <option>Mechanical Engineering</option>
              <option>Aerospace Engineering</option>
              <option>Environmental Affairs</option>
              <option>Asset Management</option>
              <option>Corporate Finance</option>
              <option>Hedge Funds</option>
              <option>Private Equity</option>
              <option>Commercial Banking</option>
              <option>Financial Planning</option>
              <option>Investment Banking</option>
              <option>Security/Commodities</option>
              <option>Venture Capital</option>
              <option>Foreign Service</option>
              <option>Government</option>
              <option>Policy Analysis</option>
              <option>Health Care</option>
              <option>Human Resources</option>
              <option>Insurance</option>
              <option>Law</option>
              <option>Management</option>
              <option>Military</option>
              <option>Performing Arts</option>
              <option>Public Relations</option>
              <option>Real Estate</option>
              <option>Radio/TV</option>
              <option>Research & Development</option>
              <option>Social Work</option>
              <option>Teaching</option>
              <option>Veterinary Medicine</option>
              <option>Fine Arts</option>
            </select>
          </div>

          <br>

          <div class="form-group">
            <label for="groupsForm"><strong>Select the organizations you're involved in.</strong></label>
            <select multiple class="form-control" id="groupsForm" name="groups">

              <option>Christian Fellowship</option>
              <option>ROTC</option>
              <option>Engineering Society</option>
              <option>Whig-Cliosophic Society</option>
              <option>Athletic Organization</option>
              <option>Dance Group</option>
              <option>Business Today</option>
              <option>Cannon</option>
              <option>Cap & Gown</option>
              <option>Choir & Chorus</option>
              <option>Academic Club</option>
              <option>Women Empowerment</option>
              <option>Minority Advocacy</option>

            </select>
          </div>

          <!-- hidden input -->
          <div class="col-0">
            <input type="hidden" id="profileid" name="profileid" value="">
            <input type="hidden" id="email" name="email" value="">
            <input type="hidden" id="name" name="name" value="">
          </div>

          <script>
            function setHidden() {
              document.getElementById("profileid").value = localStorage.getItem("profileid");
              document.getElementById("email").value = localStorage.getItem("email");
              document.getElementById("name").value = localStorage.getItem("name");
            }
            setHidden();
          </script>

        </div>
      </div>
    </div>
  </body>

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</form>


</html>
