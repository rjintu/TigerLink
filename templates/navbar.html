<!doctype html>
<html lang="en">

<head>

    <title>
        TigerLink
    </title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='static/style.css'>
</head>

<style>
    a {
        text-decoration: None;
    }

    .navbar {
        height: 75px;
        border: 0 none;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        font-size: 14px;
    }

    .navbar-default {
        background-color: white;

    }
    @media (max-width: 576px) {
    #one>li>a {
        margin: 100px 100px;
        /* padding: 6px 7px; */
        text-align: right;
        /* min-width: 70px; */
    }

    #two {
        margin: 0px 0px;
        /* padding: 6px 7px; */
        text-align: right;
        /* min-width: 70px; */
    }

    #three {
        margin: 0px 0px;
        /* padding: 6px 7px; */
        text-align: right;
        /* min-width: 70px; */
    }
    }
    @media (min-width: 576px) {
    #one>li>a {
        margin: 100px 100px;
        /* padding: 6px 7px; */
        text-align: center;
        /* min-width: 70px; */
    }

    #two {
        margin: 0px 0px;
        /* padding: 6px 7px; */
        text-align: center;
        /* min-width: 70px; */
    }

    #three {
        margin: 0px 0px;
        /* padding: 6px 7px; */
        text-align: center;
        /* min-width: 70px; */
    }
    }

    .navbar .navbar-nav [class^="pe"] {
        font-size: 28px;
        display: block;
    }

    .navbar .navbar-nav p {
        display: block;

        margin: 0px 0 0;
        font-size: 15px;
    }

    .navbar-nav>li>a {
        color: black;
    }

    .logoutImage {
        height: 45px;
        width: 45px;
        border-radius: 50%;
    }

    .logoutImage:hover {
        cursor: pointer;
        opacity: 0.6;
    }

    /* .navbar {margin-bottom: 200px;} */
</style>
<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light" style="background-color: white;">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left" id="two">
            <li>
                <a href="timeline" data-toggle="search">
                    <img src="../static/img/logo.png" width="100" alt="">
                </a>
            </li>
        </ul>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="nav navbar-nav ms-auto" id="one">
                    <li class="nav-item">
                        <a href="timeline" data-toggle="search">
                            <i class="pe-7s-home"></i>
                            <p>Timeline</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dosearch" data-toggle="search">
                            <i class="pe-7s-search"></i>
                            <p>Search</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="displaymatches" data-toggle="Matches">
                            <i class="pe-7s-gift"></i>
                            <p>Matches</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="loadpost" data-toggle="LoadPost">
                            <i class="pe-7s-plus"></i>
                            <p>Post</p>
                        </a>
                    </li>
        


                </ul>
                <ul class="nav navbar-nav navbar-nav ms-auto" id="three">
                    <li>
        
                        <!-- Default dropstart button -->
                        <div class="btn-group dropstart">
                            <p data-bs-toggle="dropdown">
                                <img class="logoutImage" src="{{picture}}" alt="">
                            </p>
                            <ul class="dropdown-menu dropdown-menu-light">
                                <li><a class="dropdown-item" href="editprofile">My Profile</a></li>
                                {% if is_admin %}
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item" href="/admin">Admin</a></li>
                                {% endif %}
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item" href="/login/logout">Logout</a></li>
                            </ul>
                        </div>
        
                    </li>
                </ul>
        
            </div>
    
          </div>
            





    </div>
</nav>
