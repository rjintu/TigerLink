<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  <link rel='stylesheet' type='text/css' href='static/style.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
</head>

<body>

  <!-- heading -->
  <h2 style="text-align: center;">Welcome to TigerLink, {{name}}!</h2>
  <h4 style="text-align: center;">
    <small class="text-muted">Please fill out the questions below to create your profile.</small>
  </h4>
</body>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

<form action="createuser" method="post">

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <!-- col 1 -->
        <div class="col-4">
          <strong>Are you a student or alum?</strong>
          <div class="form-check">
            <input class="form-check-input" id="student" value="student" type="radio" name="role" required>
            <label class="form-check-label" for="student"> Student </label>
            <br>
            <input class="form-check-input" id="alum" value="alum" type="radio" name="role" required>
            <label class="form-check-label" for="alum"> Alum </label>
          </div>
          <br>
          <strong>Class Year</strong>
          <div class="form-group">
            <input type="number" min="1920" max="2025" placeholder="Ex: 2023" class="form-control" name="classYear" id="classYear" required>
          </div>
          <br>
          <strong>Major</strong>
          <select class="form-select" aria-label="Default select example" name="major" required>
            <option value="" selected disabled>Please select</option>
            {% include "allmajors.html" %}
          </select>
          <br>

          <strong>How many matches would you like?</strong>
          <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <br>

          <div class="form-group">
            <label for="Zip Code"><strong>Zip Code</strong></label>
            <input type="number" min="000001" max="99999" class="form-control" name="zipcode" id="zipcode" aria-describedby="emailHelp"
              placeholder="Ex: 08554" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone.</small>
          </div>

        </div>


        <!-- ghost spacing column -->
        <div class="col-1">

        </div>

        <!-- col 2 -->
        <div class="col-5">
          <div class="form-group">
            <label for="careerForm"><strong>Select the industries you're interested in or work
                in.</strong></label>
            <select multiple class="form-control" id="industry" name="industry" required>
              {% include 'careeroptions.html' %}
            </select>
          </div>

          <br>

          <div class="form-group">
            <label for="groupsForm"><strong>Select the organizations you're involved in.</strong></label>
            <select multiple class="form-control" id="interests" name="interests">
              {% include 'interestoptions.html' %}
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</form>


</html>
