<!doctype html>
<html lang="en">


<head>
  <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  <!-- Include JQuery, Popper, Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS for bootstrap select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript for bootstrap select -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  {% with bold='search' %}
  {% include "navbar.html" %}
  {% endwith %}

</head>

<form action="search" method="get">

  <body id="generic-body">
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <!-- col 1 -->
        <div class="col-4">

          <!-- enter the name of the person you wish to search up -->
          <div class="form-group">
            <label for="namesearch"><strong>Name</strong></label>
            <input type="text" class="form-control" name="namesearch" id="namesearch" aria-describedby="namesearch"
              placeholder="Ex: Christopher Eisgruber ">
          </div>
          <br>
          <strong>Are you looking for students, alums, or both?</strong>
          <div class="form-check" name="form1">
            <input class="form-check-input" id="ugrad" value="stud" type="radio" name="searchreq">
            <label class="form-check-label" for="ugrad"> Undergraduate Student </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="alum" value="alum" type="radio" name="searchreq">
            <label class="form-check-label" for="alum"> Alum </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="both" value="both" type="radio" name="searchreq">
            <label class="form-check-label" for="both"> Both </label>
          </div>
          <br>
          <strong>Major</strong>
          <select class="form-select" aria-label="Default select example" name="major" id="major">
            <option selected value>All majors</option>
            {% include "allmajors.html" %}
          </select>
          <br>
          <div class="form-group">
            <label for="zipcode"><strong>Zip Code</strong></label>
            <input type="tel" minlength="5" maxlength="5" class="form-control" name="zipcode" id="zipcode"
              pattern="[0-9]*" aria-describedby="zipcode" placeholder="Ex: 08544">
          </div>
          <br>
          <br>
          <br>
        </div>

        <!-- col 2 -->
        <div class="offset-1 col-4">
          <div class="form-group">
            <label for="email-address"><strong>Email Address</strong></label>
            <input type="email" class="form-control" name="email-address" id="email-address"
              aria-describedby="email-address" placeholder="Ex: tiger-link@princeton.edu">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlSelect2"><strong>Careers</strong></label><br>
            <select multiple class="selectpicker" id="industry" name="industry" data-selected-text-format="count">
              {% include 'careeroptions.html' %}
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlSelect2"><strong>Interests</strong></label><br>
            <select multiple class="selectpicker" id="interest" name="interest" data-selected-text-format="count">
              {% include 'interestoptions.html' %}
            </select>
          </div>

          <!-- hidden input -->
          <div class="col-0">
            <input type="hidden" id="profileid" name="profileid" value="">
            <input type="hidden" id="email" name="email" value="">
            <input type="hidden" id="name" name="name" value="">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <button type="submit" name="submit" class="btn btn-warning">Search</button>
        </div>
      </div>
    </div>
  </body>
</form>

</html>
