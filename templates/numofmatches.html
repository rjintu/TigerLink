{% set studNumbers = ['0',
'1',
'2'] %}

{% set numbers = ['0',
'1',
'2',
'3',
'4'] %}

{% if thisRole == 'student' %}
{% set numbers = studNumbers %}
{% endif %}

{% for i in numbers: %}
{% if i == selectedNumber %}
<option value="{{ i }}" selected>{{ i }}</option>
{% else %}
<option value="{{ i }}">{{ i }}</option>
{% endif %}
{% endfor %}
