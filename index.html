<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  </head>
  <body>

    <!-- heading -->
     
    <h2 style="text-align: center;">Welcome to TigerLink!</h2>
    <h4 style="text-align: center;">
      Please fill out the questions below to create your profile.
    </h4>
  </body>


    <body id="sahil">
    <!-- undergrad/grad input form -->

    <form>
      <strong>Are you an alum or a student? *</strong>
      <br>
      <br>
      <input type="radio" id="ugrad" name="type" value="ugrad">
      <label for="ugrad">Undergraduate Student</label><br>
      <input type="radio" id="grad" name="type" value="grad">
      <label for="grad">Grad Student</label><br>
      <input type="radio" id="alum" name="type" value="alum">
      <label for="alum">Alum</label>
    </form>
    

    <!-- end of the form -->

    <!-- drop down menu for the class year -->

    <label>Class Year:
      <br>
      <br>
      <input list="classyear" name="classyear" /></label>
      <datalist id="classyear">
        <option value="2021">
        <option value="2022">
        <option value="2023">
        <option value="2024">
        <option value="2025">
        <option value="Grad Student">
        <option value="Alum"></option>
      </datalist>
      

    </body>

</html>
