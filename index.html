<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

<body>

  <!-- heading -->
  <h2 style="text-align: center;">Welcome to TigerLink!</h2>
  <h4 style="text-align: center;">
    <small class="text-muted">Please fill out the questions below to create your profile.</small>
  </h4>
</body>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>


<body>
  <form action="login" method="get">
    <br>
    <div class="container">
      <div class="row justify-content-start">
        <!-- col 1 -->
        <div class="col-4">
          <strong>Are you a student or alumnus?</strong>
          <div class="form-check">
            <input class="form-check-input" id="ugrad" type="radio" name="role">
            <label class="form-check-label" for="ugrad"> Undergraduate Student </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="grad" type="radio" name="role">
            <label class="form-check-label" for="grad"> Graduate Student </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="alum" type="radio" name="role">
            <label class="form-check-label" for="alum"> Alumnus </label>
          </div>
          <br>
          <strong>Class Year</strong>
          <select class="form-select" aria-label="Default select example" name="classYear">
            <option value="" selected disabled>Please select</option>
            <option value="1963">1963</option>
            <option value="1998">1998</option>
            <option value="2023">2023</option>
          </select>
          <br>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="matchBool">
            <label class="custom-control-label" for="customSwitch1">I would like to be matched with a mentor or
              mentee</label>
          </div>

          <br>

          <strong>How many matches would you like?</strong>
          <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
            <option value="" selected disabled>Please select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <br>

          <strong>Country of Residence</strong>
          <select class="form-select" id="country" name="country">
            <option value="">N/A</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="India">India</option>
            <option value="Italy">Italy</option>
          </select>

          <br>

          <strong>State of Residence</strong>
          <select class="form-select" id="state" name="state">
            <option value="">N/A</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>


        <!-- ghost spacing column -->
        <div class="col-1">

        </div>


        <!-- col 2 -->
        <div class="col-4">
          <div class="form-group">
            <label for="exampleFormControlSelect2"><strong>Select the industries you're interested in or work
                in.</strong></label>
            <select multiple class="form-control" id="exampleFormControlSelect2" name="industry">
              <option>Software Engineering</option>
              <option>Product Management</option>
              <option>Consulting</option>
              <option>Private Equity</option>
              <option>Investment Banking</option>
              <option>Theater Performance</option>
              <option>Politics</option>
              <option>Researcher</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

<body>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-1">
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</body>


</html>
