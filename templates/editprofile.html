{% include 'navbar.html' %}

<h4 style="text-align: center;">My Profile</h4>
<h5 style="text-align: center;">
    <small class="text-muted">Edit your profile below</small>
</h5>
<br>

<!--- 
<body>
    {% for i in info:%}
    {{i}} <br>
    {% endfor %}
</body>
-->

<form action="updateprofile" method="post">

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-group">
                        <label for="firstname"><strong>Name</strong></label>
                        <input type="firstname" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                            value="{{ info[0] }}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                            value="{{ info[2] }}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="classYear"><strong>Class Year</strong></label>
                        <input type="classYear" class="form-control" name="classYear" id="classYear"
                            aria-describedby="emailHelp" value="{{ info[1] }}">
                    </div>
                    <br>
                    <strong>Major</strong>
                    <select class="form-select" aria-label="Default select example" name="major">
                        <option value="{{ info[3] }}" selected>{{ info[3] }}</option>
                        {% set temp_major = info[3]|string %}
                        <!-- send selected careers to template via Jinja -->
                        {% with prevMajor=temp_major %}
                        {% include "allmajors.html" %}
                        {% endwith %}
                    </select>
                    <br>
                    <div class="form-group">
                        <label for="zipcode"><strong>Zipcode</strong></label>
                        <input type="zipcode" class="form-control" name="zipcode" id="zipcode"
                            aria-describedby="emailHelp" value="{{ info[4] }}">
                    </div>
                    <br>
                    <strong>How many matches would you like?</strong>
                    <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
                        <option value="{{info[5]}}" selected>{{info[5]}}</option>
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select>
                    <br>
                </div>

                <!-- ghost spacing column -->
                <div class="col-1">

                </div>

                <div class="col-5">
                    <div class="form-group">
                        <label for="careerForm"><strong>Select the industries you're interested in or work
                                in.</strong></label>
                        <select multiple class="form-control" id="careerForm" name="career">
                            {% set temp_list = [] %}
                            {% for c in careers:%}
                            <option selected>{{ c[0] }}</option>
                            {{ temp_list.append(c[0]|string)}}
                            {% endfor %}
                            <!-- send selected careers to template via Jinja -->
                            {% with selectedCareers=temp_list %}
                            {% include "careeroptions.html" %}
                            {% endwith %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="groupsForm"><strong>Select the organizations you're involved in.</strong></label>
                        <select multiple class="form-control" id="interests" name="interests">
                            {% set temp_list = [] %}
                            {% for i in interests:%}
                            <option selected>{{ i[0] }}</option>
                            {{ temp_list.append(i[0]|string)}}
                            {% endfor %}
                            <!-- send selected interests to template via Jinja -->
                            {% with selectedInterests=temp_list %}
                            {% include "interestoptions.html" %}
                            {% endwith %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="submit" name="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </body>
</form>

</html>
