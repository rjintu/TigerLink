<html lang="en">

  <body>
    <!-- heading -->
    <h2 style="text-align: center;">Search Results</h2>
  </body>

<header>
{% with bold='search' %}
{% include "navbar.html" %}
{% endwith %}
</header>

<body>
  <br>
        <div class="container">
            <div class="row justify-content-center">
                <!-- col 1 -->
                  <table class="table table-hover table-responsive">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Major</th>
                        <th>Zip Code</th>
                        <th>Number of Matches</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for res in results: %}
                            <tr>    
                            <td>{{ res[2] }}</td>
                            <td>{{ res[1] }}</td>
                            <td>{{ res[3] }}</td>
                            <td>{{ res[4] }}</td>
                            <td>{{ res[5] }}</td>
                            </tr>  
                        {% endfor %}
                    </tbody>
                    </table>
                    </div>
            </div>
</body>


</html>
