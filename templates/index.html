<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

  <link rel='stylesheet' type='text/css' href='static/style.css'>

  <!-- Include JQuery, Popper, Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS for bootstrap select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript for bootstrap select -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>

<body>

  <!-- heading -->
  <h2 style="text-align: center;">Welcome to TigerLink, {{name}}!</h2>
  <h4 style="text-align: center;">
    <small class="text-muted">Please fill out the questions below to create your profile.</small>
  </h4>
</body>

<body>
  <script>
    'use strict';
    $(document).ready(function () {

      $("#studGroup1").hide();
      $("#alumGroup1").hide();
      $("#studGroup2").hide();
      $("#alumGroup2").hide();
      $("#studGroup3").hide();
      $("#alumGroup3").hide();
      $("#interestsForm").hide();
      $("#numMatches").hide();
      $("#careersForm").hide();

      $("#student").click(function () {
        $("#interestsForm").show();
        $("#numMatches").show();
        $("#careersForm").show();
        $("#alumGroup1").hide();
        $("#alumGroup2").hide();
        $("#alumGroup3").hide();
        $("#studGroup1").show();
        $("#studGroup2").show();
        $("#studGroup3").show();
      });

      $("#alum").click(function () {
        $("#interestsForm").show();
        $("#numMatches").show();
        $("#careersForm").show();
        $("#studGroup1").hide();
        $("#studGroup2").hide();
        $("#studGroup3").hide();
        $("#alumGroup1").show();
        $("#alumGroup2").show();
        $("#alumGroup3").show();
      });
    });
  </script>

</body>

<form action="createuser" method="post">

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <!-- col 1 -->
        <div class="col-4">
          <strong>Are you a student or alum?</strong>
          <div class="form-check">
            <input class="form-check-input" id="student" value="student" type="radio" name="role" required>
            <label class="form-check-label" for="student"> Student </label>
            <br>
            <input class="form-check-input" id="alum" value="alum" type="radio" name="role" required>
            <label class="form-check-label" for="alum"> Alum </label>
          </div>
          <br>
          <strong>Class Year</strong>
          <div class="form-group">
            <input type="number" min="1920" max="2025" placeholder="Ex: 2023" class="form-control" name="classYear"
              id="classYear" required>
          </div>
          <br>
          <strong>Major</strong>
          <select class="form-select" aria-label="Default select example" name="major" required>
            <option value="" selected disabled>Please select</option>
            {% include "allmajors.html" %}
          </select>
          <br>

          <div class="form-group">
            <label for="Zip Code"><strong>Zip Code</strong></label>
            <input type="number" min="000001" max="99999" class="form-control" name="zipcode" id="zipcode"
              aria-describedby="emailHelp" placeholder="Ex: 08554" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone.</small>
          </div>

          <br>

          <strong id="studGroup1">How many alumni would you like to be matched with?</strong>
          <strong id="alumGroup1">How many students would you like to be matched with?</strong>
          <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
            {% include 'numofmatches.html' %}
          </select>

        </div>


        <!-- ghost spacing column -->
        <div class="col-1">

        </div>

        <!-- col 2 -->
        <div class="col-5">
          <div class="form-group" id="careersForm">
            <label for="careerForm">
              <strong id="studGroup2">Select the industries you're interested in. </strong>
              <strong id="alumGroup2">Select the industries you've worked in. </strong>
            </label>
            <br>
            <select multiple class="selectpicker" id="industry" name="industry" data-selected-text-format="count"
              required>
              {% include 'careeroptions.html' %}
            </select>
          </div>

          <br>

          <div class="form-group" id="interestsForm">
            <label for="groupsForm">
              <strong id="studGroup3">Select the student groups you are currently involved in. </strong>
              <strong id="alumGroup3">Select the groups you were involved in as a student. </strong>
            </label>
            <br>
            <select multiple class="selectpicker" id="interests" name="interests" data-selected-text-format="count">
              {% include 'interestoptions.html' %}
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>

  <body>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</form>



</html>
