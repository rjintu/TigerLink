<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
  <link rel='stylesheet' type='text/css' href='static/style.css'>

  <!-- Include JQuery, Popper, Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<header>
  {% with bold='search' %}
  {% include "navbar.html" %}
  {% endwith %}
</header>

<body id="generic-body">
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <!-- col 1 -->
      {% if (results|length) > 0 %}
      <table class="table table-hover table-responsive row-clickable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Major</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for res in results: %}
          <tr class="clickable-row" id="{{ res[0] }}">
            <td>{{ res[2] }}</td>
            <td>{{ res[1] }}</td>
            <td>{{ res[3] }}</td>
            <td>{{ res[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No results.</p> <!-- style this more -->
      {% endif %}
    </div>
  </div>

  <div id="detailsModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">User Details</h5>
          </div>
          <div class="modal-body" id="detailsBody">
          </div>
          <div class="modal-footer">
              <a href="#" id="closeDetailsBtn" class="btn btn-success d-block">Done</a>
          </div>
      </div>
  </div>
</div>

</body>

<body>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-1">
        <a href='/dosearch'><button type="submit" name="submit" class="btn btn-warning">Back</button></a>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  let request = null;

  function handleResponse(response) {
      $('#detailsBody').html(response);
      $('#detailsModal').modal('show');
  }

  function setup() {
      $('#closeDetailsBtn').click(function() {
          $('#detailsModal').modal('hide');
      });

      $('.clickable-row').click((e) => {
          let profileid = $(e.target).closest('tr').attr('id');
          let profileidU = encodeURIComponent(profileid);

          let url = "/genericdetails?profileid=" + profileidU;
          if(request != null)
              request.abort();

          request = $.ajax({
              type: 'GET',
              url: url,
              success: handleResponse
          });
      });
  }

  $(document).ready(setup);
</script>


</html>
