<!doctype html>
<html lang="en">

<head>

    <title>
        TigerLink
    </title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='static/style.css'>
</head>

<style>
    a {
        text-decoration: None;
    }
    .navbar {
        height: 75px;
        border: 0 none;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        font-size: 14px;
    }

    @media (max-width: 576px) {
        #two {
            align-items: flex-end;
        }

        #two>li {
            width: 60px;
            text-align: center;
        }

        .w-100-sm {
            width: 100% !important;
        }
    }
    @media (min-width: 576px) {
        #two {
            margin: 0px 0px;
            text-align: center;
        }

        #two>li {
            width: 60px;
            margin: 5px;
        }
    }

    .navbar .navbar-nav [class^="pe"] {
        font-size: 28px;
        display: block;
    }

    .navbar .navbar-nav p {
        display: block;
        margin: 0px 0 0;
        font-size: 15px;
    }

    .navbar-nav>li>a {
        color: black;
    }

    .logoutImage {
        height: 45px;
        width: 45px;
        border-radius: 50%;
    }

    .logoutImage:hover {
        cursor: pointer;
        opacity: 0.6;
    }

    /* .navbar {margin-bottom: 200px;} */
</style>
<nav class="navbar navbar-expand-sm fixed-top navbar-light" style="background-color: white;">
    <div class="container-fluid">
        <a class="navbar-brand" href="timeline" data-toggle="search">
            <img src="../static/img/logo.png" width="75" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto" id="two">
                    <li class="nav-item">
                        <a href="timeline" data-toggle="search">
                            <i class="pe-7s-home"></i>
                            <p>Timeline</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dosearch" data-toggle="search">
                            <i class="pe-7s-search"></i>
                            <p>Search</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="displaymatches" data-toggle="Matches">
                            <i class="pe-7s-gift"></i>
                            <p>Matches</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="loadpost" data-toggle="LoadPost">
                            <i class="pe-7s-plus"></i>
                            <p>Post</p>
                        </a>
                    </li>
                </ul>

                <!-- Default dropstart button -->
                <div class="ms-auto d-flex justify-content-end">
                <div class="btn-group dropstart px-1">
                    <div data-bs-toggle="dropdown">
                        <img class="logoutImage" src="{{picture}}" alt="">
                    </div>
                    <ul class="dropdown-menu dropdown-menu-light">
                        <li><a class="dropdown-item" href="editprofile">My Profile</a></li>
                        {% if is_admin %}
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="/admin">Admin</a></li>
                        {% endif %}
                        <div class="dropdown-divider"></div>
                        <li><a class="dropdown-item" href="/login/logout">Logout</a></li>
                    </ul>
                </div>
                </div>
        
        
            </div>
    
          </div>
            





    </div>
</nav>
