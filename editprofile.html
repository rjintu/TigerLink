{% include 'navbar.html' %}
<br>

<h4>My Profile</h4>
<h5 style="text-align: left;">
    <small class="text-muted">Edit your profile below</small>
</h5>

<form action="changeprofile" method="post">

    <body>
        <div class="form-group">
            <label for="firstname"><strong>First Name</strong></label>
            <input type="firstname" class="form-control" name="firstname" id="firstname" aria-describedby="emailHelp"
                placeholder={{firstname}}>
        </div>
        <br>
        <div class="form-group">
            <label for="lastname"><strong>Last Name</strong></label>
            <input type="lastname" class="form-control" name="lastname" id="lastname" aria-describedby="emailHelp"
                placeholder={{lastname}}>
        </div>
        <br>
        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                placeholder={{email}}>
        </div>
        <br>
        <div class="form-group">
            <label for="zipcode"><strong>Zipcode</strong></label>
            <input type="zipcode" class="form-control" name="zipcode" id="zipcode" aria-describedby="emailHelp"
                placeholder={{zipcode}}>
        </div>
        <br>
        <strong>Major</strong>
        <select class="form-select" aria-label="Default select example" name="major">
            <option value="" selected disabled>{{major}}</option>
            <option value="COS">COS</option>
            <option value="ORF">ORF</option>
            <option value="MAT">MAT</option>
        </select>
        <br>
        <strong>How many matches would you like?</strong>
        <select class="form-select" aria-label="Default select example" id="numMatches" name="numMatches">
            <option value="" selected disabled>{{matches}}</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </body>
    <br>

    <body>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="submit" name="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </body>
</form>

</html>
